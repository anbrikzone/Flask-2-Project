{% extends 'base.html' %}
{% block body %}
<a href="{{ url_for('index') }}" class="btn btn-primary my-2">Go Back</a>
<form class="action-form" action="{{ url_for('action') }}" method="post">
    {% if context['tasks']['user_id'] > 0 %}
      <input type="hidden" value="{{context['tasks']['id']}}" class="form-control" id="id" name="id">
    {% endif %}
    <div class="form-group">
      <label for="title" class="my-2">Title:</label>
      <input type="text" value="{{context['tasks']['title']}}" class="form-control" id="title" name="title">
    </div>
    <div class="form-group my-2">
      <div class="d-flex ">Status:
        <div class="form-check form-switch d-inline-block mx-2">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" style="cursor: pointer;">
        </div>
      </div>
    </div>
    <div class=""><button type="submit" class="btn btn-success my-2">{{context['button_name']}}</button></div>
  </form>

{% endblock %}
