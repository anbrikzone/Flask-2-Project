{% extends "base.html" %}
{% block body %}
<div class="d-flex align-items-center justify-content-center">

    <div class="container bg-white rounded-3 my-5" style="width: 30rem;">
        {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show rounded-4 my-5" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      {% endif %}
    {% endwith %}    
        <div class="row text-start fs-1 fw-bold mb-5 px-5 mt-3">Registration</div>
        <form action="{{ url_for('register') }}" method="post" class="">
        <div class="mb-3 px-5">
            <input type="text" name="username" class="form-control rounded-5" placeholder="Username" />
        </div>
        <div class="mb-3 px-5">
            <input type="text" name="email" class="form-control rounded-5" placeholder="Email" />
        </div>
        <div class="mb-3 px-5">
            <input type="password" name="password" class="form-control rounded-5" placeholder="Password" />
        </div>
        <div class="mb-3 px-5">
            <input type="password" name="confirm_password" class="form-control rounded-5" placeholder="Confirm Password" />
        </div>
        <div class="text-center">    
        <button id="index" class="btn btn-primary rounded-3 my-5 fs-4 fw-bold" type="submit">Register</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
