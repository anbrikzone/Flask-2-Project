{% extends "base.html" %}
{% block body %}
<div class="d-flex align-items-center min-vh-100">    
    <div class="container bg-white rounded-3 my-5" style="width: 20rem;">
        <div class="row text-start fs-1 fw-bold mb-5 px-3 mt-3">Log In</div>
        <form action="{{ url_for('login') }}" method="post" class="">
        <div class="mb-3">
            <input type="text" name="username" class="form-control rounded-3" placeholder="Username" />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control rounded-3" placeholder="Password" />
        </div>
        <div class="text-center">    
        <button class="btn btn-primary rounded-3 my-5" type="submit">Log In</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
