{% extends "base.html" %}
{% block body %}
<div class="d-flex align-items-center justify-content-center">    
    <div class="container bg-white rounded-3 my-5" style="width: 25rem;">
        <div class="row text-start fs-1 fw-bold mb-5 px-5 mt-3">Log In</div>
        <form action="{{ url_for('login') }}" method="post" class="">
        <div class="mb-3 px-5">
            <input type="text" name="username" class="form-control rounded-5" placeholder="Username" />
        </div>
        <div class="mb-3 px-5">
            <input type="password" name="password" class="form-control rounded-5" placeholder="Password" />
        </div>
        <div class="text-center">    
        <button id="index" class="btn btn-primary rounded-3 my-5 fs-4 fw-bold" type="submit">Log In</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
